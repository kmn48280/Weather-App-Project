<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Application</title>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <!-- axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- my JS -->
    <script src="js/weather.js" defer></script>
</head>
<body>

    <form>
        <div class="form-group mx-5 mt-3">
          <label for="InputCity"><strong>City</strong></label>
          <br>
          <input type="cityName" class="form-control text-light bg-dark" id="cityName" placeholder="Enter City">
        </div>
        <div class="form-group mx-5 mt-3">
          <label for="inputState"><strong>State</strong></label>
          <br>
          <input type="stateCode" class="form-control text-light bg-dark" id="stateCode" placeholder="Enter State">
        </div>
        <div class="form-group mx-5 mt-3">
          <label for="inputCountry"><strong>Country</strong></label>
          <br>
          <input type="countryCode" class="form-control text-light bg-dark" id="countryCode" placeholder="US">
        </div>

        <button id="button" class="btn btn-danger mx-5 mt-3">Submit</button>
      </form>


    <div class="card" style="width: 18rem;">
       <img src="static/images/sunset.jpg" class="card-img-top" id ="icon" alt="sunset">
      <div id="card-body" class="card-body">
        <h5 class="card-title">Today's Weather</h5>
         <p id="location" class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="forecast"></li>
        <li class="list-group-item" id="high"></li>
        <li class="list-group-item" id="low"></li>
        <li class="list-group-item" id="humidity"></li>
      </ul>
       <!-- <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div> -->
     </div>

</body>
</html>
